<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fremantle City Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
        <div class="form-container">

            <div class="login-header">
                <img class="logo-login" src="assets/logo.png" alt="logo">
                <h3 class="login-title">Login</h3>
            </div>

            <div class="title-and-input">
                <h5 class="login-label">Email</h5>
                <input class="form-input" type="email" placeholder="">
            </div>

            <div class="title-and-input">
                <h5 class="login-label">Password</h5>
                <input type="password" placeholder="" name="psw">
            </div>
            <button class="send-button" type="submit" onclick="window.location.href='/index.html'">Sign in</button>


        </div>

</body>
</html>
